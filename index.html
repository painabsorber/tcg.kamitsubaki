<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>TCG Token Toggle</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #1a1a1d, #4e4e50);
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      box-sizing: border-box;
      overflow-y: auto;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      position: relative;
      padding: 60px 20px 20px;
      gap: 30px;
      transform-origin: top center;
    }

    .tokens {
      display: flex;
      gap: 20px;
    }

    .token-section {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      background-color: rgba(255, 255, 255, 0.1);
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
      transition: transform 0.2s;
    }

    .token-section:hover {
      transform: scale(1.05);
    }

    .vol-container-section h3 {
      margin-bottom: 15px;
    }

    .token-container {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-top: 10px;
    }

    .vol-container {
      display: grid;
      grid-template-columns: repeat(2, auto);
      gap: 10px;
    }

    .token-container img,
    .vol-container img {
      width: 80px;
      height: auto;
      cursor: pointer;
      transition: opacity 0.3s ease, transform 0.2s ease;
      opacity: 0.05;
      border-radius: 5px;
      border: 2px solid #ddd;
      padding: 5px;
      background-color: #2e2e2e;
    }

    .token-container img:hover,
    .vol-container img:hover {
      transform: scale(1.1);
    }

    h3 {
      margin: 0;
      font-size: 1.2em;
      color: #f0db4f;
      text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.6);
      text-align: center;
    }

    .dice-section-container {
      display: flex;
      align-items: flex-start;
      gap: 20px;
    }

    .dice-section {
      display: flex;
      flex-direction: row;
      align-items: center;
      padding: 0px 30px;
      background-color: rgba(255, 255, 255, 0.1);
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
      text-align: center;
      gap: 20px;
    }

    .dice-result {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    #dice {
      font-size: 8em;
      color: #f0db4f;
    }

    .dice-result-label {
      font-size: 2em;
      color: #f0db4f;
      margin-top: 10px;
    }

    .dice-button-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
    }

    .dice-button {
      padding: 15px 30px;
      font-size: 1.5em;
      color: #fff;
      background-color: #333;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .dice-button:hover {
      background-color: #555;
    }

    .button-group {
      padding: 40px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
    }

    .reset-button {
      padding: 15px 30px;
      width: 130px;
      height: 50px;
      font-size: 1.2em;
      background-color: #333;
      color: #f0db4f;
      border: none;
      border-radius: 5px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s ease;
    }

    .reset-button:hover {
      background-color: #555;
      transform: scale(1.05);
    }

    .nav-button {
      padding: 15px 30px;
      width: 130px;
      height: 50px;
      font-size: 1.2em;
      color: #fff;
      background-color: #007bff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      margin-top: 10px;
    }

    .nav-button:hover {
      background-color: #0056b3;
    }

    .rolling-dice {
      animation: rollDice 1s ease;
    }

    @keyframes rollDice {
      0% { transform: rotate(0deg); }
      25% { transform: rotate(90deg); }
      50% { transform: rotate(180deg); }
      75% { transform: rotate(270deg); }
      100% { transform: rotate(360deg); }
    }

    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0,0,0,0.7);
    }

    .modal-content {
      background-color: #fefefe;
      margin: 3% auto;
      padding: 0;
      border: 1px solid #888;
      width: 95%;
      height: 90%;
      max-width: 1200px;
      border-radius: 10px;
      position: relative;
      display: flex;
      flex-direction: column;
    }

    .modal-content iframe {
      flex: 1;
      width: 100%;
      height: 100%;
      border: none;
    }

    .close {
      color: #aaa;
      position: absolute;
      top: 10px;
      right: 20px;
      font-size: 28px;
      font-weight: bold;
      cursor: pointer;
      z-index: 10;
    }

    .close:hover {
      color: #000;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="tokens">
      <div class="token-section">
        <h3>魔力α</h3>
        <div class="token-container" id="token1-container"></div>
      </div>
      <div class="token-section">
        <h3>魔力β</h3>
        <div class="token-container" id="token2-container"></div>
      </div>
      <div class="token-section">
        <h3>魔力Ω</h3>
        <div class="token-container" id="token3-container"></div>
      </div>
      <div class="token-section vol-container-section">
        <h3>VOL</h3>
        <div class="vol-container" id="token4-container"></div>
      </div>
    </div>
    <div class="dice-section-container">
      <div class="dice-section">
        <div class="dice-result" id="dice-result">
          <div id="dice">⚀</div>
          <!-- <div class="dice-result-label" id="dice-label">結果: -</div> -->
        </div>
        <div class="dice-button-container">
          <h3>ダイスを振る</h3>
          <!-- <button class="dice-button" id="dice-button">1d6を振る</button> -->
          <button class="reset-button" onclick="openDiceModal()">ダイス</button>
        </div>
      </div>
      <div class="button-group">
        <button class="reset-button" onclick="resetState()">Clear</button>
        <button class="nav-button" onclick="window.location.href='simutoken.html'">SimuVer</button>
        <!-- <button class="nav-button" onclick="openDiceModal()">Dice PopUp</button> -->
      </div>
    </div>
  </div>
  <div id="diceModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeDiceModal()">&times;</span>
      <iframe src="dice.html"></iframe>
    </div>
  </div>


  <script>
    function adjustScale() {
      const screenWidth = window.innerWidth;
      const baseWidth = 730;
      const scale = Math.min(screenWidth / baseWidth, 1);
      document.querySelector('.container').style.transform = `scale(${scale})`;
    }

    window.addEventListener('load', adjustScale);
    window.addEventListener('resize', adjustScale);

    const diceFaces = ["", "⚀", "⚁", "⚂", "⚃", "⚄", "⚅"];

    const tokens = [
      { id: 'token1', name: '魔力α', count: 5, fileName: 'tokenTex/alpha.png' },
      { id: 'token2', name: '魔力β', count: 5, fileName: 'tokenTex/beta.png' },
      { id: 'token3', name: '魔力Ω', count: 5, fileName: 'tokenTex/omega.png' },
      { id: 'token4', name: 'VOL', count: 10, fileName: 'tokenTex/vol.png' }
    ];

    tokens.forEach(token => {
      const container = document.getElementById(`${token.id}-container`);
      for (let i = 0; i < token.count; i++) {
        const img = document.createElement('img');
        img.src = token.fileName;
        img.alt = token.name;
        img.dataset.active = 'false';
        img.addEventListener('click', () => {
          if (img.dataset.active === 'false') {
            img.style.opacity = '1';
            img.dataset.active = 'true';
          } else {
            img.style.opacity = '0.05';
            img.dataset.active = 'false';
          }
        });
        container.appendChild(img);
      }
    });

    function rollDice() {
      const diceElement = document.getElementById('dice');
      const diceLabel = document.getElementById('dice-label');
      diceElement.classList.add('rolling-dice');
      const result = Math.floor(Math.random() * 6) + 1;

      setTimeout(() => {
        diceElement.classList.remove('rolling-dice');
        diceElement.textContent = diceFaces[result];
        diceLabel.textContent = `結果: ${result}`;
      }, 1000);
    }

    function resetState() {
      document.querySelectorAll('.token-container img, .vol-container img').forEach(img => {
        img.style.opacity = '0.05';
        img.dataset.active = 'false';
      });
      document.getElementById('dice').textContent = '⚀';
      document.getElementById('dice-label').textContent = '結果: -';
    }

    const diceButton = document.getElementById('dice-button');
    diceButton.addEventListener('click', rollDice);
    diceButton.addEventListener('touchstart', rollDice);

    function openDiceModal() {
      document.getElementById('diceModal').style.display = 'block';
    }

    function closeDiceModal() {
      document.getElementById('diceModal').style.display = 'none';
    }
  </script>
</body>
</html>
